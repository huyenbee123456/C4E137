<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Users</h1>
            <br>
            <div class="search-box-container">
                <table class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search users">
                <td class="info">
                    <p>Reputation</p>
                    <button class="newUsers">New users</button>
                    <p>Voters</p>
                    <p>Editors</p>
                    <p>Moderator</p>
                </table>
            </div>
        </div>
        <div class="card-list">
            <div class="card-item" id="id1">
    
                <div class="card-left">
                    <img class="card-avatar"
                        src="https://img.freepik.com/free-photo/pretty-smiling-joyfully-female-with-fair-hair-dressed-casually-looking-with-satisfaction_176420-15187.jpg"
                        alt="">
    
    
                </div>
                <div class="card-info">
                    <p><b>Lelah Nichols</b></p>
                    <p>Troy, MI</p>
                    <div class="buttons">
                    <button class="btninfo">clothes</button>
                    <button class="btninfo">stem</button>
                    </div>
                 </div>
    
            </div>
            <div class="card-item" id="id2">
    
                <div class="card-left">
                    <img class="card-avatar"
                        src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2011/07/outdoor-portraits-1.jpg?fit=5184%2C3456&ssl=1"
                        alt="">
    
    
                </div>
                <div class="card-info">
                    <p><b>Jesus Weiss</b></p>
                    <p>Fort Worth, TX</p>
                    <div class="buttons">

                    <button class="btninfo">headset</button>
                    <button class="btninfo">gadget</button>
                    <button class="btninfo">speed</button>
                    <button class="btninfo">winter</button>
                    </div>

                 </div>
    
            </div>
            <div class="card-item" id="id3">
    
                <div class="card-left">
                    <img class="card-avatar"
                        src="https://img.freepik.com/free-photo/pretty-smiling-joyfully-female-with-fair-hair-dressed-casually-looking-with-satisfaction_176420-15187.jpg"
                        alt="">
    
    
                </div>
                <div class="card-info">
                    <p><b>Annie Rice</b></p>
                    <p>Austin, TX</p>
                    <div class="buttons">

                    <button class="btninfo">road</button>
                    <button class="btninfo">mountain</button>
                    <button class="btninfo">trip</button>
                    <button class="btninfo">earth</button>
                    <button class="btninfo">nature</button>
                    </div>

                 </div>
    
            </div>
            <div class="card-item" id="id4">
    
                <div class="card-left">
                    <img class="card-avatar"
                        src="https://media.istockphoto.com/id/685132245/photo/mature-businessman-smiling-over-white-background.jpg?s=612x612&w=0&k=20&c=OJk6U-oCZ31F3TGmarAAg2jVli8ZWTagAcF4P-kNIqA="
                        alt="">
    
    
                </div>
                <div class="card-info">
                    <p><b>Robert Brower</b></p>
                    <p>Cincinnati, OH</p>
                    <div class="buttons">

                    <button class="btninfo">Maintenance</button>
                    <button class="btninfo">gears</button>
                    <button class="btninfo">frames</button>
                    <button class="btninfo">repair</button>
                    </div>

                 </div>
    
            </div>
            <div class="card-item" id="id5">
    
                <div class="card-left">
                    <img class="card-avatar"
                        src="https://media.istockphoto.com/id/1289220949/photo/successful-smiling-woman-wearing-eyeglasses-on-grey-wall.jpg?s=612x612&w=0&k=20&c=BjyPRn28F3mc6IiBCf4Ko-lFZisaNUYXBBnAcO47ZgE="
                        alt="">
    
    
                </div>
                <div class="card-info">
                    <p><b>Amy Campbell</b></p>
                    <p>Warrior, AL</p>
                    <div class="buttons">

                    <button class="btninfo">music</button>
                    <button class="btninfo">disks</button>
                    </div>
                 </div>
    
            </div>
            <div class="card-item" id="id6">
    
                <div class="card-left">
                    <img class="card-avatar"
                        src="https://www.worldphoto.org/sites/default/files/default-media/Piercy.jpg"
                        alt="">
    
    
                </div>
                <div class="card-info">
                    <p><b>Anthony S. Morin</b></p>
                    <p>Lyndhurst, NJ</p>
                    <div class="buttons">

                    <button class="btninfo">vintage</button>
                    <button class="btninfo">electric</button>
                    </div>
                 </div>
    
            </div>
    
            
    
            
        </div>
        



    </div>
    
</body>
</html>
